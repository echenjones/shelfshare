<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="View your ShelfShare profile.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>ShelfShare | Profile</title>
        <link rel="icon" type="image/x-icon" href="../icon.png">
        <link rel="stylesheet" href="../style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style type="text/css">
            .content {
                margin: 0 20%;
                padding: 50px 0 20px 0;
            }
            .content img {
                display: block;
                margin: 20px auto;
                width: 30%;
                max-width: 300px;
                border-radius: 50%;
            }
            .content h1 {
                padding-top: 20px;
                padding-bottom: 20px;
                text-align: center;
                line-height: 1.2;
            }
            .content p, .content li {
                color: #4C4C4C;
            }
            .content2 {
                box-sizing: border-box;
                max-width: 900px;
                border: 2px solid #4C4C4C;
                border-radius: 5px;
                margin: 20px auto;
                padding: 30px;
                background-color: rgba(255, 255, 255, 0.3);
                font-size: 16px;
                line-height: 1.6;
            }
            .edit-btn {
                display: block;
                margin: 20px auto;
                width: 150px;
                border-radius: 5px;
                padding: 10px;
                background-color: #3A7CA5;
                color: #FFFFFF;
                font-size: 18px;
                text-align: center;
                text-decoration: none;
            }
            .edit-btn:hover {
                background-color: #2A5A7F;
            }
            
            @media (max-width: 1125px) {
                .content img {
                    width: 200px;
                    height: 200px;
                }
            }
            @media (max-width: 600px) {
                .content {
                    margin: 0 50px;
                    padding: 30px 0 12px 0;
                }
            }
        </style>

        <!-- Header -->
        <script src="../header.js"></script>
    </head>

    <body>
        <div class="content">
            <!-- Profile Image -->
            <img src="default-profile.jpg" alt="Profile Photo" id="profileImage">
    
            <div class="content2">
                <h1>Your Profile</h1>
                <div id="profileDetails">
                    <p><strong>Name:</strong></p>
                    <p><strong>Email:</strong> </p>
                    <p><strong>About You:</strong></p>
                    <p><strong>Favorite Genres:</strong></p>
                    <p><strong>Top 3 Favorite Books:</strong></p>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                    <p><strong>Your Locations:</strong></p>
                    <ul>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <!-- Edit Profile Button -->
                <a href="https://echenjones.github.io/shelfshare/profile/edit.html" class="edit-btn">Edit Profile</a>
            </div>
        </div>

        <!-- Footer -->
        <script src="../footer.js"></script>
    </body>
</html>
