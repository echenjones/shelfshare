<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="ShelfShare is a community-based platform that allows local book lovers to easily exchange books with each other through a flexible subscription model, promoting affordable reading and sustainability.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login | ShelfShare</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For hamburger and social media icons -->
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                font-family: "Avenir", Arial, sans-serif;
                background-color: #F4E1C1; /* Background color to match theme */
            }

            header {
                width: 100%;
                background-color: #3A7CA5; /* Header background color */
                color: #FFFFFF;
                padding: 15px 20px;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                display: flex;
                justify-content: space-between;
                align-items: center;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            header h1 {
                margin: 0;
                font-size: 24px;
            }

            header nav {
                display: flex;
                gap: 15px;
            }

            header nav a {
                color: #FFFFFF;
                text-decoration: none;
                font-size: 16px;
            }

            header nav a:hover {
                text-decoration: underline;
            }

            .container {
                margin-top: 80px; /* Ensures the content is below the header */
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 80px); /* Full height minus header height */
            }

            .login-box {
                width: 100%;
                max-width: 400px;
                padding: 30px;
                background-color: #FFFFFF;
                border-radius: 10px;
                box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
                text-align: center;
            }

            .login-box h2 {
                margin-bottom: 20px;
                font-size: 24px;
                color: #3A7CA5;
            }

            .login-box input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #CFCFCF;
                border-radius: 5px;
                font-size: 16px;
            }

            .login-box button {
                width: 100%;
                padding: 10px;
                background-color: #3A7CA5;
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .login-box button:hover {
                background-color: #2A5A7F;
            }

            @media (max-width: 600px) {
                .login-box {
                    padding: 20px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Header -->
        <header>
            <h1>ShelfShare</h1>
            <nav>
                <a href="home.html">Home</a>
                <a href="about.html">About</a>
                <a href="subscription.html">Subscribe</a>
                <a href="login.html">Login</a>
            </nav>
        </header>

        <!-- Main content -->
        <div class="container">
            <div class="login-box">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            async function login() {
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('currentUser', JSON.stringify(data.user));
                    window.location.href = 'profile.html';
                } else {
                    alert(data.message || 'Login failed');
                }
            }
        </script>
    </body>
</html>
