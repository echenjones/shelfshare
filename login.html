<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Login | ShelfShare</title>
        <link rel="icon" type="image/x-icon" href="icon.png">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- For hamburger and social media icons -->
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                font-family: "Avenir", Arial, sans-serif;
                background-color: #F4E1C1; /* Soft tan background */
            }

            .container {
                display: flex;
                flex-direction: column;
                gap: 20px; /* Adds space between the two boxes */
                align-items: center;
                max-width: 500px;
                width: 100%;
            }

            .content {
                width: 100%;
                padding: 30px;
                background-color: #FFFFFF; /* White box for contrast */
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
                text-align: center;
            }

            .content h3 {
                font-size: 20px;
                color: #3A7CA5;
                margin-bottom: 10px;
            }

            .content input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #CFCFCF;
                border-radius: 5px;
                font-size: 16px;
            }

            .content button {
                width: 100%;
                padding: 10px;
                background-color: #3A7CA5;
                color: #FFFFFF;
                border: none;
                border-radius: 5px;
                font-size: 18px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .content button:hover {
                background-color: #2A5A7F;
            }

            p {
                font-size: 14px;
                color: #6E6E6E;
            }

            @media (max-width: 600px) {
                .container {
                    width: 90%;
                }
            }
        </style>
    </head>

<body>
    <div class="container">
        <!-- Login Box -->
        <div class="content">
            <h3>Login</h3>
            <input type="text" id="loginUsername" placeholder="Username">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Register Box -->
        <div class="content">
            <h3>Register</h3>
            <input type="text" id="regUsername" placeholder="Username">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>
    </div>

    <script>
        async function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });
            alert(await response.text());
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password }),
            });
            const data = await response.json();

            if (response.ok) {
                localStorage.setItem('currentUser', JSON.stringify(data.user));
                window.location.href = 'profile.html';
            } else {
                alert(data.message || 'Login failed');
            }
        }
    </script>
</body>
</html>
